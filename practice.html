<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #all-food{
           background-color: aquamarine;
           display: grid;
           grid-template-columns: repeat(4, 1fr);
           grid-gap: 20px;
       }
       .food-image{
           background-color: coral;
           height: 100px;
       }
       .food-name{
           background-color: darkgray;
       }
       .food-detail{
           border: darkred solid 6px;
           /* border-radius: 10px; */
           /* padding: 10px; */
           margin: 5px;
       }
    </style>

</head>

<body>
    <button id="btn">press for food</button>
    <div id="ingredient">

    </div>
    <div id="all-food">

    </div>

    <script>
        document.getElementById('btn').addEventListener('click', function () {
            fetch('https://www.themealdb.com/api/json/v1/1/search.php?s=sandwich')
                .then(res => res.json())
                .then(data => foodIngredient(data))


            const foodIngredient = ingredients => {

                const ingredientDiv = document.getElementById('ingredient');

                ingredients.meals.forEach(function (food) {

                    const allFood = document.getElementById('all-food')
                    const foodDetail = document.createElement('div');
                    foodDetail.className = 'food-detail';

                    const foodItem = `
                        <div class="food-image"></div>
                        <div class="food-name"><h3>${food.strMeal}</h3></div>
                        `;

                    foodDetail.innerHTML = foodItem;
                    allFood.appendChild(foodDetail);
                })
            }
        })

    </script>
</body>

</html>
